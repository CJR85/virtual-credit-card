<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vitual Credit Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-inner">
          <div class="front">
            <img src="images/map.png" class="map-img" />
            <div class="row">
              <img src="images/chip.png" width="60px" />
              <img src="images/visa.png" width="80px" />
            </div>
            <div class="row card-no">
              <p>4425</p>
              <p>0512</p>
              <p>2528</p>
              <p>0246</p>
            </div>
            <div class="row card-holder">
              <p>CARD HOLDER</p>
              <p>VALID TILL</p>
            </div>
            <div class="row name">
              <p>CHRIS P BACON</p>
              <p>12 / 24</p>
            </div>
          </div>

          <div class="back">
            <img src="images/map.png" class="map-img" />
            <div class="bar"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
